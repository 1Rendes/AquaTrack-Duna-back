type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 664ca67erae7f10c88b598y
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: user@mail.com
  password:
    description: "User's password"
    type: string
  weight:
    description: "User's weight"
    type: number
    example: 50
  activityLevel:
    description: "Level of user's activity"
    type: number
    example: 1
  gender:
    description: User's gender
    type: string
    enum: ['male', 'female']
    example: female
  dailyRequirement:
    description: User's daily value of water to drink, ml
    type: number
    example: 1500
  photo:
    description: "Link to user's photo"
    type: string
    example: https://res.cloudinary.com/dsp7xc3fh/image/upload/v1730624509/kzkhsbcokzfcxanrr4hf.png
