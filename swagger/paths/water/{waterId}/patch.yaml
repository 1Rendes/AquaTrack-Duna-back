tags:
  - Water
summary: Patch water portion by id
operationId: patchPortion
description: 'Patch portion by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: waterId
    required: true
    schema:
      type: string
      example: '664ca67erae7f10c88b598y'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          amount:
            description: 'Amount of a water portion '
            type: integer
            example: 250
          time:
            description: 'Time of drinking'
            type: string
            example: '2024-11-24 07:00:00'
          percentage:
            description: 'Part in daily norm, percentage'
            type: integer
            example: 20
responses:
  '200':
    description: Patches a water portion
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Water updated successfully
            data:
              type: object
              $ref: ../../../components/schemas/water.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
