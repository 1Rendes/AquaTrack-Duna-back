tags:
  - Water
summary: Get data for the all drunk portions for a day
operationId: getWaterDataPerDay
description: 'Get data for the all drunk portions for a day'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    schema:
      type: string
      pattern: '(/^\d{4}-\d{2}-\d{2}$/)'
      example: '2024-11-04'
responses:
  '200':
    description: Water by date found successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
              status:
              type: integer
              example: 200
            message:
              type: string
              example: Water by date 2024-11-04 found successfully!
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '674ead54901308f819537a1f'
                  amount:
                    type: integer
                    example: 60
                  userId:
                    type: string
                    example: '674171f2b4b44629d5f7d72c'
                  time:
                    type: string
                    example: '2024-10-02T17:48:50'
                  percentage:
                    type: integer
                    example: 89

  '401':
    $ref: '../../../components/responses/401.yaml'
