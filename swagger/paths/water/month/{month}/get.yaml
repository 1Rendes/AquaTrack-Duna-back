tags:
  - Water
summary: Get data on the drunk water for the month
operationId: getWaterVolumePerMonth
description: 'Get data on the drunk water for the month'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: month
    schema:
      type: integer
      pattern: '/^\d{4}-\d{2}$/'
      example: '11-2024'
responses:
  '200':
    description: Water by month found successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            properties:
              status:
              type: integer
              example: 200
            message:
              type: string
              example: Water by date 2024-11-04 found successfully!
            data:
              type: array
              items:
                type: object
                properties:
                  day:
                    type: string
                    example: '04-11-2024'
                  percentage:
                    type: integer
                    example: 89
  '401':
    $ref: '../../../components/responses/401.yaml'
